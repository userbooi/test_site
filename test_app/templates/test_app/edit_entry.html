<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Entry</title>
</head>
<body>
{% extends 'test_app/default.html' %}

{% block content %}
<p>
    Edit an entry for
    <a href="{% url 'test_app:topic' topic.id%}">{{ topic }}</a>
</p>

<form action="{% url 'test_app:edit_entry' entry.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button name="submit">Save Changes</button>
</form>
{% endblock content %}
</body>
</html>
