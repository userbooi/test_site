<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
{% extends 'test_app/default.html' %}

{% block content %}

{% if form.errors %}
<p>Your username did not match. Please try again</p>
{% endif %}

<form method="post" action="{% url 'users:login_user' %}">
    {% csrf_token %}
    {{ form.as_p }}

    <button name="submit">Log in</button>
    <input type="hidden" name="next" value="{% url 'test_app:index' %}" />
</form>

{% endblock %}
</body>
</html>
