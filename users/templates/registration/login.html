<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
{% extends 'test_app/default.html' %}
{% load bootstrap4 %}

{% block page_header %}
<h2>Login to Your Account</h2>
{% endblock page_header %}

{% block content %}

<form method="post" action="{% url 'users:login_user' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button name="submit" class="btn btn-primary">Log in</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'test_app:index' %}" />
</form>

{% endblock %}
</body>
</html>
