<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
{% extends 'test_app/default.html' %}

{% block content %}
<form action="{% url 'users:register' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button name="submit">Register</button>
    <input type="hidden" name="next" value="{% url 'test_app:index' %}"/>
</form>
{% endblock content %}
</body>
</html>
